<body>
    <header>

    <nav>
        <ul>
            <li><a href="./parte1.html" target="_blank">PARTE 1 </a></li>

    <div id="container">
        <h2>AULA 10</h2>

        <br>

        <h3>Analisando triângulos</h3>
        <br>
        <input type="text" id="numero1" placeholder="Informe o primeiro segmento">
        <br>
        <br>
        <input type="text" id="numero2" placeholder="Informe o segundo segmento">
        <br>
        <br>
        <input type="text" id="numero3" placeholder="Informe  o terceiro segmento">
        <br>
        <br>
        <input type="button" onclick="calcular()" value="calcular">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <div id="resposta"></div>
    </div>

    <script>
        function calcular() {
            var resposta = window.document.getElementById('resposta')
            var numero1 = window.document.getElementById('numero1').value
            var numero2 = window.document.getElementById('numero2').value
            var numero3 = window.document.getElementById('numero3').value  
            var num1 = numero1.replace(",",".")
            var num2 = numero2.replace(",",".")
            var num3 = numero3.replace(",",".")
            var numero01 = Number(num1)  
            var numero02 = Number(num2)
            var numero03 = Number(num3)
            
            if (numero01 < numero02 + numero03 && numero02<numero01 + numero03 && numero03<numero02 + numero01  ){
                resposta.innerHTML = `Os valores inseridos conseguem formular um triângulo!`
            }
            else{
                resposta.innerHTML = `Os valores inseridos NÃO conseguem formular um triângulo!`
            }
        }

        function limpar() {
            resposta.innerHTML = " "
            numero1.value = ' '
            numero2.value = ' '
            numero3.value= ' ' 
            numero1.focus()

        }
    </script>
