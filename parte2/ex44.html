    <div id="container">
        <h2>AULA 12</h2>

        <br>

        <h3>Gerenciador de pagamentos</h3>
        <br>
        <form> <input type="text" id="produto" placeholder="Valor do produto">
            <br><br>
            <label>FORMAS DE PAGAMENTOS</label>
            <br>
            <input type="radio" id="pix" name="pagamentos">
            <label for="pagamentos">PIX</label>
            <br>
            <input type="radio" id="débito" name="pagamentos">
            <label for="pagamentos">Débito</label>
            <br>
            <input type="radio" id="crédito" name="pagamentos">
            <label for="pagamentos">Crédito</label></form>


        <form id="aba" class="esconder">
            <br>
            <label>Em quantas vezes você gostaria de parcelar?</label>
            <br>
            <input type="number" id="quantParcelas" placeholder="parcelas">
        </form>


        <br><br>
        <input type="button" onclick="calcular()" value="calcular">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <div id="resposta"></div>
    </div>

    <script>
        function calcular() {
            var resposta = window.document.getElementById('resposta')
            var produto = window.document.getElementById('produto').value
            var PRODUTO = produto.replace(",", ".")
            var ProdutoFinal = Number(PRODUTO)
            var formasPagamento = window.document.getElementsByName('pagamentos')


            var aba = window.document.getElementById('aba')
            var quantParcelas = window.document.getElementById('quantParcelas').value
            if (formasPagamento[0].checked) {
                var FIM = ProdutoFinal * 0.9
                resposta.innerHTML = `Pagando por PIX o valor será de R$${FIM.toFixed(2)}`
            } else if (formasPagamento[1].checked) {
                var FIM = ProdutoFinal * 0.95
                resposta.innerHTML = `Pagando por DÉBITO o valor será de R$${FIM.toFixed(2)}`
            } else if (formasPagamento[2].checked) {
                aba.style.display = 'block'
                if (quantParcelas >= 5) {
                    var FIM = (ProdutoFinal * 1.15) / quantParcelas
                    resposta.innerHTML = `Em ${quantParcelas} parcelas o produto saíra por R$${FIM.toFixed(2)} ao mês`

                } else if (quantParcelas > 6 && quantParcelas < 20) {
                    var FIM = (ProdutoFinal * 1.20) / quantParcelas
                    resposta.innerHTML = `Em ${quantParcelas} parcelas o produto saíra por R$${FIM.toFixed(2)} ao mês`
                }


            }




        }


        function limpar() {
            resposta.innerHTML = ""
            produto.value = ""
            quantParcelas.value = ""
            aba.style.display = 'none'
            produto.focus()
        }
    </script>




</body>
