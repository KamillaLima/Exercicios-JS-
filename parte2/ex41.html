    <div id="container">
        <h2>AULA 12</h2>

        <br>

        <h3>Classificando atletas</h3>
        <br>
        <input type="number" id="nascimento" placeholder="Informe seu ano de nascimento">
        <br><br>
        <input type="button" onclick="descobrir()" value="descobrir">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <div id="resposta"></div>
    </div>

    <script>
        function descobrir() {
            var nascimento = window.document.getElementById('nascimento').value
            var resposta = window.document.getElementById('resposta')
            var data = new Date();
            var hoje = data.getFullYear();
            var idade = hoje -nascimento
            if (idade<=9){
                resposta.innerHTML = `A sua categoria é a <strong>MIRIM </strong>`

            }else if (idade>=10 && idade<=14){
                resposta.innerHTML = `A sua categoria é a <strong>INFANTIL</strong>`
            }else if(idade>=15 && idade<=19){
                resposta.innerHTML = `A sua categoria é a <strong>JÚNIOR</strong>`
            }else if(idade>=20 && idade<=25){
                resposta.innerHTML = `A sua categoria é a <strong>SÊNIOR</strong>`
            }else{
                resposta.innerHTML = `A sua categoria é a <strong>MASTER</strong>`
            }
        
        
        
        }


        function limpar() {
            resposta.innerHTML = " "
            nascimento.value = ""
            nascimento.focus()

        }
    </script>
