    <div id="container">
        <h2>AULA 12</h2>

        <br>

        <h3>IMC</h3>
        <br>
        <input type="text" id="altura" placeholder="Informe a sua altura">
        <br><br>
        <input type="text" id="peso" placeholder="Informe o seu peso">
        <br>
        <br>
        <input type="button" onclick="descobrir()" value="descobrir">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <div id="resposta"></div>
    </div>

    <script>
        function descobrir() {
            var resposta = window.document.getElementById('resposta')
            var altura = window.document.getElementById('altura').value
            var peso = window.document.getElementById('peso').value
            var Altura = altura.replace(",", ".")
            var Peso = peso.replace(",", ".")
            var A = Number(Altura)
            var P = Number(Peso)
            var imc = P / (A * A)
            console.log(imc)
            if (imc < 18.5 || imc > 25) {
                resposta.style.color = 'red'
                resposta.innerHTML = `PROCURE UM ESPECIALISTA`
            }
            else{
                resposta.style.color = 'blue'
                resposta.innerHTML = `PESO IDEAL`
            }


        }


        function limpar() {
            resposta.innerHTML = " "
            altura.value = ""
            peso.value = ""
            altura.focus()

        }
    </script>
