    <div id="container">
        <h2>AULA 12</h2>

        <br>

        <h3>Analisando triângulos 2.0</h3>
        <br>
        <input type="text" id="lado1" placeholder="Informe o primeiro segmento">
        <br><br>
        <input type="text" id="lado2" placeholder="Informe o segundo segmento">
        <br>
        <br>
        <input type="text" id="lado3" placeholder="Informe o terceiro segmento">
        <br><br>
        <input type="button" onclick="descobrir()" value="descobrir">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <div id="resposta"></div>
    </div>

    <script>
        function descobrir() {
            var resposta = window.document.getElementById('resposta')
            var lado1 = window.document.getElementById('lado1').value
            var lado2 = window.document.getElementById('lado2').value
            var lado3 = window.document.getElementById('lado3').value
            var L1 = lado1.replace(",", ".")
            var L2 = lado2.replace(",", ".")
            var L3 = lado3.replace(",", ".")
            var LADO1 = Number(L1)
            var LADO2 = Number(L2)
            var LADO3 = Number(L3)

            if (LADO1 < LADO3 + LADO2 && LADO2 < LADO1 + LADO3 && LADO3 < LADO2 + LADO1) {

                if (LADO1 == LADO2 && LADO2 == LADO3 || LADO3 == LADO1 && LADO1 == LADO2) {
                    resposta.innerHTML = `É possível formar um triângulo <strong>EQUILÁTERO</strong> `

                } else if (LADO1 == LADO2 && LADO2 != LADO3 || LADO1 == LADO2 && LADO1 != LADO3) {
                    resposta.innerHTML = `É possível formar um triângulo <strong>ISÓSCELES </strong>`

                } else {
                    resposta.innerHTML = `É possível formar um triângulo <strong>ESCALENO </strong>`
                }
            } 
            
            
            else {
                resposta.innerHTML = `<strong>NÃO</strong> é possível formar um triângulo`
            }
        }


        function limpar() {
            resposta.innerHTML = " "
            lado1.value = ""
            lado2.value = ""
            lado3.value = ""
            lado1.focus()

        }
    </script>
