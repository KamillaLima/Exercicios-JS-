    <div id="container">
        <h2>AULA 12</h2>

        <br>

        <h3> Aprovando Empréstimo </h3>
        <br>
        R$ <input type="text" id="casaValor" placeholder="Valor da residência ">
        <br>
        <input type="text" id="anos" placeholder="Tempo do financiamento(em anos) ">
        <br>
        R$ <input type="text" id="salario" placeholder="Salário atual ">
        <br><br>
        <input type="button" onclick="descobrir()" value="descobrir">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <div id="resposta"></div>
    </div>

    <script>
        function descobrir() {
            var anos = window.document.getElementById('anos').value
            var ANOS = Number(anos)

            var casaValor = window.document.getElementById('casaValor').value
            var ValorCasa = casaValor.replace(",",".")
            var CasaValor = Number(ValorCasa)

            var salario = window.document.getElementById('salario').value
            var SalarioConverte = salario.replace(",",".")
            var Salario = Number(SalarioConverte)

            var resposta = window.document.getElementById('resposta')
            var salarioMetade = Salario *0.3
            var prestacao = CasaValor/(ANOS * 12)

            
            if (prestacao.toFixed(2) > salarioMetade.toFixed(2)){
                resposta.innerHTML = `Infelizmente o seu financiamento não foi aprovado`
            }else{
                resposta.innerHTML += `O seu financiamento foi aprovado!`
                resposta.innerHTML += `As parcelas serão no valor de R$${prestacao}`
            }

            
            
            
        }


        function limpar() {
            resposta.innerHTML = " "
            anos.value= ""
            casaValor.value = ""
            salario.value = ""
            casaValor.focus()

        }
    </script>
