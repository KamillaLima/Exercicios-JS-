    <div id="container">
        <h2>AULA 13</h2>

        <br>

        <h3>Contagem de pares</h3>
        <br>
        <form>
            <input type="text" id="i" placeholder="Valor de início">
            <br><br>
            <input type="text" id="f" placeholder="Valor final">
            <br><br>
            <input type="text" id="p" placeholder="Incrementador">
        </form>

        <br><br>
        <input type="button" onclick="calcular()" value="calcular">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <div id="resposta"></div>
    </div>

    <script>
        function calcular() {
            var i = window.document.getElementById('i').value
            var f = window.document.getElementById('f').value
            var p = window.document.getElementById('p').value
            var resposta = window.document.getElementById('resposta')
            var inicio = i.replace(",",".")
            var final = f.replace(",",".")
            var pular = p.replace(",",".")
            var INICIO  = Number(inicio)
            var FINAL = Number(final)
            var PULAR = Number(pular)
            for(var c = INICIO ; c<=FINAL+1;c = c+PULAR){
                resposta.innerHTML += `${c}<br>`
            }


        }


        function limpar() {
            resposta.innerHTML = ""
            i.value = ""
            f.value = ""
            p.value = ""
            i.focus()
        }
    </script>
