<body>

    <div id="container">
        <h2>AULA 12</h2>

        <br>

        <h3> Conversor de Bases Numéricas </h3>
        <br>
        <input type="text" id="numero" placeholder="Valor INTEIRO a ser convertido ">
        <br><br>
        <input type="radio" id="binário" name="conversores">
        <label for="conversores">Binário</label>
        <input type="radio" id="octal" name="conversores">
        <label for="conversores">Octal</label>
        <input type="radio" id="hexadecimal" name="conversores">
        <label for="conversores">hexadecimal</label>

        <br><br>
        <input type="button" onclick="descobrir()" value="descobrir">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <div id="resposta"></div>
    </div>

    <script>
        function descobrir() {
            var numero = window.document.getElementById('numero').value
            var resposta = window.document.getElementById('resposta')
            var Num = Number(numero)
            var conversores = window.document.getElementsByName('conversores')
            if (conversores[0].checked){
                resposta.innerHTML= `O valor ${Num} convertido para binário fica ${(Num).toString(2)}`
            }
            else if(conversores[1].checked){
                resposta.innerHTML= `O valor ${Num} convertido para octal fica ${(Num).toString(8)}`
            }else{
                resposta.innerHTML= `O valor ${Num} convertido para hexadecimal fica 0xF1${(Num).toString(6)}`
            }
            
            
            
        }


        function limpar() {
            resposta.innerHTML = " "
            numero.value= ""
            numero.focus()

        }
    </script>




</body>

</html>
