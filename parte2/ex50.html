    <div id="container">
        <h2>AULA 13</h2>

        <br>

        <h3>Soma dos pares</h3>


        <br><br>
        <input type="button" onclick="calcular()" value="calcular">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <div id="resposta"></div>
    </div>

    <script>
        function calcular() {
            var soma = 0
            var contagem = 0
            var cont = 0
           for(var c = 1;c<7;c++){
            var num = Number(prompt(`Digite o ${c} numero:`))
            if (num%2==0) {
                console.log(soma = soma +num)
                contagem ++
            }else{
                cont++
            }
           }

            resposta.innerHTML = `Você informou ${contagem} valores pares e ${cont} valores ímpares,a soma dos valores pares resultou em ${soma} `

        }


        function limpar() {
            resposta.innerHTML = ""
           
        }
    </script>
