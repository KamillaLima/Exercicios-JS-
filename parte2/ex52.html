    <div id="container">
        <h2>AULA 13</h2>

        <br>

        <h3>Números primos</h3>
        <input type="text" id="numero" placeholder="Informe um número">

        <br><br>
        <input type="button" onclick="calcular()" value="calcular">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <div id="resposta"></div>
    </div>

    <script>
        function calcular() {
            var resposta = window.document.getElementById('resposta')
            var numero = window.document.getElementById('numero').value
            var Num = numero.replace(",",".")
            var N = Number(Num)
            var contagem = 0 
            for( var c = 1 ; c<=N;c++){
                if(N%c==0){
                    contagem ++
                }
            }
            
            if (contagem==2){
                resposta.innerHTML = `O número é primo`
            }else{
                resposta.innerHTML = `O número foi dividido ${contagem} vezes,então não é primo`
            }
            
            
       
       
        }  

        function limpar() {
            resposta.innerHTML = ""
            numero.value = ""
           
        }
    </script>
