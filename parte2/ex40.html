    <div id="container">
        <h2>AULA 12</h2>

        <br>

        <h3>Média</h3>
        <br>
        <input type="number" id="nota1" placeholder="Primeira nota">
        <br><br>
        <input type="number" id="nota2" placeholder="Segunda nota">
        <br><br>
        <input type="button" onclick="descobrir()" value="descobrir">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <div id="resposta"></div>
    </div>

    <script>
        function descobrir() {
            var nota1 = window.document.getElementById('nota1').value
            var nota2 = window.document.getElementById('nota2').value
            var resposta = window.document.getElementById('resposta')
            var notaUM = nota1.replace(",",".")
            var notaDOIS = nota2.replace(",",".")
            var N1 = Number(notaUM)
            var N2 = Number(notaDOIS)
            var media = (N1+N2)/2
            if (media < 5.0){
                resposta.style.color = 'red'
                resposta.innerHTML = `REPROVADO`
            }else if(media>=5.0 && media <=6.9){
                resposta.style.color = 'yellow'
                resposta.innerHTML = `RECUPERAÇÃO`
            }else{
                resposta.style.color = 'blue'
                resposta.innerHTML = 'APROVADO'
            }
        }


        function limpar() {
            resposta.innerHTML = " "
            nota1.value = ""
            nota2.value = ""
            nota1.focus()

        }
    </script>
