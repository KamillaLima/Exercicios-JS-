    <div id="container">
        <h2>AULA 13</h2>

        <br>

        <h3> Grupo da maioridade</h3>

        <br><br>
        <input type="button" onclick="calcular()" value="calcular">
       
        <br>
        <div id="resposta"></div>
    </div>

    <script>
        function calcular() {
            var ano = new Date();
            var hoje = ano.getFullYear()
            var contMaior = 0
            var contMenor = 0
            var resposta = window.document.getElementById('resposta')
            
            for(var i = 1 ; i <=7;i++){
                 var nascimento = parseInt(prompt(`Informe a date de nascimento da ${i} º pessoa:`))
                 if (hoje-nascimento <= 17){
                        contMenor++
                        
                 }else{
                    contMaior++
                    
                 }
            }
           resposta.innerHTML = `${contMaior} MAIOR(ES) DE IDADE<br> ${contMenor} MENOR(ES) DE IDADE`
        }


        
    </script>
