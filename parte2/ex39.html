    <div id="container">
        <h2>AULA 12</h2>

        <br>

        <h3>Alistamento militar</h3>
        <br>
        <input type="number" id="nascimento" placeholder="Ano de nascimento">
        <br><br>
        <input type="button" onclick="descobrir()" value="descobrir">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <div id="resposta"></div>
    </div>

    <script>
        function descobrir() {
            var nascimento = window.document.getElementById('nascimento').value
            var resposta = window.document.getElementById('resposta')
            var data = new Date();
            var hoje = data.getFullYear();
            var idade = hoje -nascimento
            if (idade<18){
                resposta.innerHTML += `Você tem ${idade} anos e ainda não pode se alistar.<br>`
                resposta.innerHTML += `Ainda faltam ${18-idade} ano(s)`

            }else if (idade == 18){
                resposta.innerHTML += `Deve se alistar esse ano!` 
            }else{
                resposta.innerHTML += `Você têm ${idade} anos e já deveria ter se alistado. <br>`
                resposta.innerHTML += `Deveria ter se alistado há ${idade-18} anos atrás! <br>` 
                resposta.innerHTML += `Seu alistamento foi em ${hoje-(idade-18)}`
            }

        }


        function limpar() {
            resposta.innerHTML = " "
            nascimento.value = ""
            nascimento.focus()

        }
    </script>
