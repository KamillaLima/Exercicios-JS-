        <h3>Progressão aritmética</h3>
        <br>
        <form>
            <input type="text" id="p" placeholder="Primeiro termo">
            <br><br>
            <input type="text" id="r" placeholder="razão">
            <br><br>
            <input type="text" id="t" placeholder="Número de termos"

        </form>

        <br><br>
        <input type="button" onclick="calcular()" value="calcular">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <div id="resposta"></div>
    </div>

    <script>
        function calcular() {
            var p = window.document.getElementById('p').value
            var primeiro = p.replace(",", ".")
            var PrimeiroTermo = Number(primeiro)


            var r = window.document.getElementById('r').value
            var razao = r.replace(",", ".")
            var RAZAO = Number(razao)


            var resposta = window.document.getElementById('resposta')
            

            var t = window.document.getElementById('t').value
            var termo = t.replace(",",".")
            var TERMO = Number(termo)

            var formula = PrimeiroTermo +(TERMO - 1) * RAZAO

            for (var c = PrimeiroTermo; c <= formula ; c = c + RAZAO) {
                resposta.innerHTML += `${c}<br>`
                
            }


        }


        function limpar() {
            resposta.innerHTML = ""

        }
    </script>
