            <br><br>

        <br><br>
        <input type="button" onclick="calcular()" value="calcular">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <div id="resposta"></div>
    </div>

    <script>
        function calcular() {
            
            var resposta = window.document.getElementById('resposta')
            var palavra = window.document.getElementById('palavra').value
            var p = palavra.trim()
            var pala = p.replaceAll(" ", "")
            console.log(pala)
            var contrario = ""
            for (var c = pala.length - 1; c >= 0; c--) {
                //       o pala.length - 1 ,vai pegar a última letra da palavra,então vai ir indo
                contrario += pala[c]

            }
            console.log(contrario)
            if (pala == contrario){
                resposta.innerHTML = `A palavra é um Palíndromo`
            }


        }
