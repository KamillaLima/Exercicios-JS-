    <div id="container">
        <h2>AULA 10</h2>

        <br>

        <h3>Custo da viagem</h3>
        <br>
        <input type="text" id="numero" placeholder="Informe a distância">
        <br><br>
        <input type="button" onclick="descobrir()" value="descobrir">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <div id="resposta"></div>
    </div>

    <script>
        function descobrir() {
            var resposta = window.document.getElementById('resposta')
            var num = window.document.getElementById('numero')
            var num1 = String(num.value)
            var trocar = num1.replace(",",".")
            var valorFim = Number(trocar)
            if (valorFim <= 200){
                var viagem = valorFim*0.50
                resposta.innerHTML = `O valor a ser pago é de R$${viagem.toFixed(2)}`
            }else{
                var viagem = valorFim*0.45
                resposta.innerHTML = `O valor a ser pago é de R$${viagem.toFixed(2)}`
            }

        }

        function limpar() {
            resposta.innerHTML = " "
            numero.value = ' '
            numero.focus()

        }
    </script>
