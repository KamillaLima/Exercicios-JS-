    <div id="container">
        <h2>AULA 10</h2>

        <br>

        <h3>Par ou ímpar</h3>
        <br>
        <input type="text" id="numero" placeholder="Digite um número inteiro">
        <br><br>
        <input type="button" onclick="descobrir()" value="descobrir">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <div id="resposta"></div>
    </div>

    <script>
        function descobrir() {
            var numero = window.document.getElementById('numero')
            var resposta = window.document.getElementById('resposta')
            var num = Number(numero.value)
            var conta = (num % 2)
            if (conta == 0){
                resposta.innerHTML = `O número ${num} é <strong>PAR</strong>`
            }else if(conta != 0){
                resposta.innerHTML = `O número ${num} é <strong>ÍMPAR<strong>` 
            }
        }



        function limpar() {
            resposta.innerHTML = " "
            numero.value = ' '
            numero.focus()

        }
    </script>




</body>
