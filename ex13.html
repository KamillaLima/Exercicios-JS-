    <div id="container">
        <h2>AULA 07</h2>
      
        <br>

        <h3>Reajuste salarial</h3>
        <label for="valor">Salário atual : R$</label>
        <input type="text" id="valor">
        <br>
        <br>

        <input type="button" onclick="calcular()" value="descobrir">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <br>
        <div id="resposta"></div>
    </div>
    <script>
        function calcular() {
        var v = window.document.getElementById('valor')
        var valor = String(v.value)
        var tirar = valor.replace(",",".")
        var fim = Number(tirar)
        var ajuste = (fim*115)/100

        var resposta = window.document.getElementById('resposta')
        resposta.innerHTML += `Após um reajuste salarial,o seu salário mensal será de R$${ajuste.toFixed(2)}` 
        }
        function limpar(){
            var resposta = window.document.getElementById('resposta')
            resposta.innerHTML = ' '
           
        }
    </script>
