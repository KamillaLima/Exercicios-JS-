    <div id="container">
        <h2>AULA 07</h2>
      
        <br>

        <h3>Descobrindo informações!</h3>
        <label for="valor">Valor:</label>
        <input type="number" id="valor">
        <br>
        <BR>
        <input type="button" onclick="descobrir()" value="descobrir">
        <input type="button" onclick="limpar()" value="limpar">
        <div id="resposta"></div>
    </div>
    <script>
        function descobrir() {
            var input = window.document.getElementById('valor')
            var valor = Number(input.value)
            var resposta = window.document.getElementById('resposta')
            resposta.innerHTML += `o número ${valor} tem como dobro ${valor*2}! <br>`
            resposta.innerHTML += `o número ${valor} tem como triplo ${valor*3}! <br>`
            resposta.innerHTML += `o número ${valor} tem como raiz quadrada ${Math.round(Math.sqrt(valor))}!`
        }
        function limpar(){
            var input = window.document.getElementById('valor')
            var resposta = window.document.getElementById('resposta')
            resposta.innerHTML = ' '
        }
    </script>
</body>
