        <h3>Aluguel de automóveis</h3>
        <label>Tipo de automóvel escolhido:</label>
        <input type="radio" name="automovel" value="moto">
        <label for="automovel">Moto</label>
        <input type="radio" name="automovel" value="carro">
        <label for="automovel">Carro</label>
        <br>
        <br>
        <label for="dias"></label><input type="text" id="dias">dias 
        <br>
        <br>
        <label for="km"></label><input type="text" id="km">Km
        <br><br>
        <input type="button" onclick="calcular()" value="calcular">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <div id="resposta"></div>
    </div>

        <script>
             
             function calcular(){
                var dias=window.document.getElementById('dias')
                var km = window.document.getElementById('km')
                var diasConvertido = Number(dias.value)
                var kmConvertido = Number(km.value)
                var resposta = window.document.getElementById('resposta')
                var check = window.document.getElementsByName('automovel')
                if (check[0].checked){
                    var total = ((diasConvertido*60) + (kmConvertido * 0.15))/2
                    resposta.innerHTML = `O valor a ser pago é de ${total.toFixed(2)}`

                }
                else{
                    var total =(diasConvertido*60) + (kmConvertido * 0.15)
                    resposta.innerHTML = `O valor a ser pago é de ${total.toFixed(2)}`
                }
             }

              function limpar(){
                var dias=window.document.getElementById('dias')
                var km = window.document.getElementById('km')
                var resposta = window.document.getElementById('resposta')
                var check = window.document.getElementsByName('automovel')

            resposta.innerHTML = " "
            dias.value = " "
            dias.focus()
            km.value=" "
        }
        </script>
