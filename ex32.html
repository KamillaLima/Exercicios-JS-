    <div id="container">
        <h2>AULA 10</h2>

        <br>

        <h3>Ano Bissexto</h3>
        <br>
        <input type="text" id="numero" placeholder="Informe o ano">
        <br><br>
        <input type="button" onclick="descobrir()" value="descobrir">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <div id="resposta"></div>
    </div>

    <script>
        function descobrir() {
            var resposta = window.document.getElementById('resposta')
            var num = window.document.getElementById('numero')
            if (num % 4 == 0 && num % 100 != 0 || num % 400 == 0){
                resposta.innerHTML = `O ano ${num} é bissexto!`
            }else{
                resposta.innerHTML = `O ano ${num} NAO é bissexto`
            }

        }

        function limpar() {
            resposta.innerHTML = " "
            numero.value = ' '
            numero.focus()

        }
    </script>
