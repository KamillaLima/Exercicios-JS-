    <div id="container">
        <h2>AULA 06</h2>
       
        <br>

        <h3>Digite uma palavra qualquer:</h3>
        <input type="text" id="texto">
        <br>
        <br>
        <input type="button" onclick="descobrir()" value="descobrir">
        <div id="resposta"></div>
    </div>

    <script>
        function descobrir() {

            var palavra = window.document.getElementById('texto')
            var resposta = window.document.getElementById('resposta')
            resposta.innerHTML += `a palavra ${palavra.value} possui ${palavra.value.length} letras! <br>`
            resposta.innerHTML += `Essa palavra apenas em letras maiúsculas ${palavra.value.toUpperCase()} ! <br>`
            resposta.innerHTML += `Essa palavra apenas em letras minúsculas ${palavra.value.toLowerCase()} ! <br>`
            resposta.innerHTML += `Essa palavra é do tipo ${typeof(palavra.value)}`
            if (palavra.value == 1 || palavra.value == 2 || palavra.value == 3 || palavra.value == 4 || palavra.value ==
                5 || palavra.value == 6 || palavra.value == 7 || palavra.value == 8 || palavra.value == 9 || palavra
                .value == 0) {
                resposta.innerHTML += `Essa palavra tem caracteres númericos!`
            }
            //faltou saber se é um numero,ou letra,ou alfanumerico e se tem espaço
        }
    </script>
