        <h3>Média aritmética</h3>
        <label for="valor">Valor 1:</label>
        <input type="text" id="valor">
        <br>
        <br>
        <label for="valor2">Valor 2:</label>
        <input tpye="text" id="valor2">
        <br><br>
        <input type="button" onclick="descobrir()" value="descobrir">
        <input type="button" onclick="limpar()" value="limpar">
        <div id="resposta"></div>
    </div>
    <script>
        function descobrir() {
        var v = window.document.getElementById('valor')
        var valor = String(v.value)
        var tirar = valor.replace(",",".")
        var fim = Number(tirar)




        var v2 = window.document.getElementById('valor2')
        var valor2 = String(v2.value)
        var tirar2 = valor2.replace(",",".")
        var fim2 = Number(tirar2)

        var media = (fim + fim2)/2
        var resposta = window.document.getElementById('resposta')
        resposta.innerHTML = `${media.toFixed(2)}`
    
        }
        function limpar(){
            var resposta = window.document.getElementById('resposta')
            resposta.innerHTML = ' '
           
        }
    </script>
