    <div id="container">
        <h2>AULA 10</h2>

        <br>

        <h3>Aumentos múltiplos</h3>
        <br>
        <input type="text" id="salario" placeholder="Informe o seu salário">
        <br>
        <br>
        <input type="button" onclick="calcular()" value="calcular">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <div id="resposta"></div>
    </div>

    <script>
        function calcular() {
            var resposta = window.document.getElementById('resposta')
            var salario = window.document.getElementById('salario')
            var s = String(salario.value)
            var troca = s.replace(",", ".")
            var SALARIO = Number(troca)


            if (SALARIO <= 1250.00 ){
                aumento = SALARIO * 1.15
            }
            else{
                aumento = SALARIO*1.1
            }

            resposta.innerHTML = `Após o aumento o seu salário passou a ser R$${aumento}`
        }

        function limpar() {
            resposta.innerHTML = " "
            salario.value = ' '
            salario.focus()

        }
    </script>
