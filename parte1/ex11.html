    <div id="container">
        <h2>AULA 07</h2>
      
        <br>

        <h3>Pintando parede</h3>
        <label for="valor">Largura:</label>
        <input type="text" id="valor">
        <br>
        <br>
        <label for="valor2">Altura:</label>
        <input type="text" id="valor2">
        <br>
        <br>

        <input type="button" onclick="calcular()" value="descobrir">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <br>
        <div id="resposta"></div>
    </div>
    <script>
        function calcular() {
        var v = window.document.getElementById('valor')
        var valor = String(v.value)
        var tirar = valor.replace(",",".")
        var fim = Number(tirar)
            
        var v2 = window.document.getElementById('valor2')
        var valor2 = String(v2.value)
        var tirar2 = valor2.replace(",",".")
        var fim2 = Number(tirar2)
        var area = fim * fim2
        var litro =  area / 2

        var resposta = window.document.getElementById('resposta')
        resposta.innerHTML += `A parede possui ${area} metros quadrados! <br>`
        resposta.innerHTML += `Para pintar toda a parede será necessário ${litro.toFixed(1)} litros de tinta!` 
        }
        function limpar(){
            var resposta = window.document.getElementById('resposta')
            resposta.innerHTML = ' '
           
        }
    </script>
