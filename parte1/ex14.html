<body>
    <header><h1>Exercícios de JavaScript</h1></header>

        <ul>
            <li><a href="../parte1/parte1.html" target="_blank">PARTE 1 </a></li>

    <div id="container">
        <h2>AULA 07</h2>
      
        <br>

        <h3>Conversor de temperatura</h3>
        <label for="valor">Informe a temperatura </label>
        <input type="text" id="valor">
        <br>
        <br>

        <input type="button" onclick="calcularCF()" value=" C para F">
        <input type="button" onclick="calcularCK()" value="C para K">
        <input type="button" onclick="calcularFK()" value="F para K">
        <input type="button" onclick="calcularFC()" value="F para C">
        <input type="button" onclick="calcularKF()" value="K para F">
        <input type="button" onclick="calcularKC()" value="K para C">
        <br><br>
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <br>
        <div id="resposta"></div>
    </div>
    <script>
        var valor = window.document.getElementById('valor')
        var resposta = window.document.getElementById('resposta')
        function calcularCF(){
            var convertido = Number(valor.value)
            var F = convertido*1.8+32
            resposta.innerHTML = `A temperatura de ${convertido}°C ,quando convertida ${F.toFixed(1)}°F `

        }

        function calcularCK(){
            var convertido = Number(valor.value)
            var K = convertido + 273
            resposta.innerHTML = `A temperatura de ${convertido}°C ,quando convertiada ${K.toFixed(1)}°K`

        }

        function calcularFC(){
            var convertido = Number(valor.value)
            var C = (convertido-32) / 1.8
            resposta.innerHTML = `A temperatura de ${convertido}°F ,quando convertida ${C.toFixed(1)}°C `
        }

        function calcularFK(){
            var convertido = Number(valor.value)
            var parte1 = (convertido-32)/9
            var k = (convertido*5) -273
            resposta.innerHTML = `A temperatura de ${convertido}°F ,quando convertida ${k.toFixed(1)}°C`
        }

        function calcularKF(){
            var convertido = Number(valor.value)
            var f = (convertido-273) * 1.8 + 32
            resposta.innerHTML= `A temperatura de ${convertido}°K ,quando convertida para ${f.toFixed(1)}°F`

        }

        function calcularKC(){
            var convertido = Number(valor.value)
            var c = convertido-273
            resposta.innerHTML = `A temperatura de ${convertido}°K ,quando convertida para ${c.toFixed(1)}°C`
        }

        function limpar(){
            resposta.innerHTML = " "
            valor.value = " "
            valor.focus()
        }
    </script>
</body>
