<body>

    <div id="container">
        <h2>AULA 09</h2>

        <br>

        <h3>Analisador de texto </h3>
        <br>
        <input type="text" id="nome" placeholder="Nome completo ">
        <br>
        <br>
        <input type="button" onclick="descobrir()" value="descobrir">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <div id="resposta"></div>
    </div>

    <script>
        function descobrir() {
            var nome = window.document.getElementById('nome').value
            var resposta = window.document.getElementById('resposta')
            resposta.style.fontSize = '12px'
            resposta.style.width = '80%'
            resposta.innerHTML += `O seu nome apenas com letras maiúsculas: ${nome.toUpperCase()} <br><br>`
            resposta.innerHTML += `O seu nome apenas com letras minúsculas ${nome.toLowerCase()} <br><br>`
            resposta.innerHTML += `A quantidade de letras presentes no seu nome são ${nome.length} <br><br>`
            var nome = nome.split(" ")
            resposta.innerHTML += `O seu primeiro nome é ${nome[0]}`
        }


        function limpar() {
            resposta.innerHTML = " "

        }
    </script>




</body>
