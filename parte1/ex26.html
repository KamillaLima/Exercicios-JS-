    <div id="container">
        <h2>AULA 09</h2>

        <br>

        <h3> Primeira e última ocorrência de uma string </h3>
        <br>
        <input type="text" id="nome" placeholder="Informe o nome completo">
        <br><br>
        <input type="button" onclick="descobrir()" value="descobrir">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <div id="resposta"></div>
    </div>

    <script>
        function descobrir() {
            var resposta = window.document.getElementById('resposta')
            var nome = window.document.getElementById('nome').value
            var NOME = nome.toUpperCase()
            var letra = 'A'
            var quantidade = 0

            for(var i = 0 ; i < NOME.length; i++){
                if(NOME[i] == letra)[
                    quantidade++
                ]
            }
            resposta.innerHTML = `A letra "a" apareceu ${quantidade} vezes`
        }


        function limpar() {
            resposta.innerHTML = " "
            nome.value = ""
            nome.focus()

        }
    </script>
