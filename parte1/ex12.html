    <div id="container">
        <h2>AULA 07</h2>
      
        <br>

        <h3>Calculando desconto</h3>
        <label for="valor">Valor do produto R$:</label>
        <input type="text" id="valor">
        <br>
        <br>
    

        <input type="button" onclick="calcular()" value="descobrir">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <br>
        <div id="resposta"></div>
    </div>
    <script>
        function calcular() {
        var v = window.document.getElementById('valor')
        var valor = String(v.value)
        var tirar = valor.replace(",",".")
        var fim = Number(tirar)
        var desconto = (tirar * 95) /100
      
        var resposta = window.document.getElementById('resposta')
        resposta.innerHTML += `O valor do produto era de ${fim} <br>`
        resposta.innerHTML += `Após o desconto,o produto custará ${desconto.toFixed(2)}` 
        }
        function limpar(){
            var resposta = window.document.getElementById('resposta')
            resposta.innerHTML = ' '
           
        }
    </script>
