    <h3>Somando valores</h3>
    <label for="valor1">Valor 1:</label>
    <input type="number" id="valor1">
    <br>
    <BR>
    <label for="valor2">Valor 2:</label>
    <input type="number" id="valor2">
    <br>
    <br>
    <input type="button" onclick="descobrir()" value="descobrir">
    <div id="resposta"></div>
</div>

<script>
    function descobrir() {
        var input1 = window.document.getElementById('valor1')
        var input2 = window.document.getElementById('valor2')
        var valor1 = Number(input1.value)
        var valor2 = Number(input2.value)
        var soma = valor1 + valor2
        var resposta = window.document.getElementById('resposta')
        resposta.innerHTML = `A soma de ${valor1}+${valor2}=${soma}`
    }

       function Somar(){
            var val1 = parseInt(prompt("Informe o primeiro valor:"))
            var val2 = parseInt(prompt("Informe o segundo valor:"))
            var soma = val1 + val2
            window.alert(`A soma de ${val1} + ${val2} = ${soma}`)
        }
    </script>
