    <div id="container">
        <h2>AULA 10</h2>

        <br>

        <h3>Maior e menor valor</h3>
        <br>
        <input type="text" id="numero" placeholder="Número 1">
        <input type="text" id="numero2" placeholder="Número 2"><br><br>
        <input type="text" id="numero3" placeholder="Número 3">
        <br>
        <br>
        <input type="button" onclick="descobrir()" value="descobrir">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <div id="resposta"></div>
    </div>

    <script>
        function descobrir() {
            var resposta = window.document.getElementById('resposta')
            var numero = window.document.getElementById('numero')
            var n = String(numero.value)
            var troca = n.replace(",", ".")
            var numero1 = Number(troca)


            var numero2 = window.document.getElementById('numero2')
            var m = String(numero2.value)
            var troca2 = m.replace(",", ".")
            var numero2 = Number(troca2)

            var numero3 = window.document.getElementById('numero3')
            var o = String(numero3.value)
            var troca3 = o.replace(",", ".")
            var numero3 = Number(troca3)

            var menor = numero1
            if (menor > numero2) {
                menor = numero2

            }
            if (menor > numero3) {
                menor = numero3
            }

            var maior = numero1
            if (maior < numero2) {
                maior = numero2

            }
            if (maior < numero3) {
                maior = numero3
            }

            resposta.innerHTML += `O menor número é : ${menor}<br>`
            resposta.innerHTML += `O maior número é : ${maior} <br>`





        }

        function limpar() {
            resposta.innerHTML = " "
            numero.value = ' '
            numero2.value = ' '
            numero3.value = ' '
            numero.focus()

        }
    </script>
