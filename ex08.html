        <h3>Conversor de medidas</h3>
        <label for="valor">Valor em metros:</label>
        <input type="text" id="valor">
        <br>
        <br>
        <input type="button" onclick="descobrir()" value="descobrir">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <br>
        <div id="resposta"></div>
    </div>
    <script>
        function descobrir() {
        var v = window.document.getElementById('valor')
        var valor = String(v.value)
        var tirar = valor.replace(",",".")
        var fim = Number(tirar)
        var dam = fim/10
        var hm = dam /10
        var km = hm/10
        var dm = fim * 10
        var cm = dm*10
        var mm = cm*10
        var resposta = window.document.getElementById('resposta')
        resposta.innerHTML+= ` km   |   hm  |   dam  |    m   |   dm  |   cm  |  mm <br> ` 
        resposta.innerHTML+= `${km} | ${hm} | ${dam} | ${fim} | ${dm} | ${cm} | ${mm}`
        }
        function limpar(){
            var resposta = window.document.getElementById('resposta')
            resposta.innerHTML = ' '
           
        }
    </script>
