<body>
    <header>
        <h1>Exercícios de JavaScript</h1>

    <nav>
        <ul>
            <li><a href="./parte1.html" target="_blank">PARTE 1 </a></li>

        </ul>
    </nav>

    <div id="container">
        <h2>AULA 09</h2>

        <br>

        <h3>Separando digitos de um número: </h3>
        <br>
        <input type="text" id="valor" placeholder="Informe um valor entre 0 e 9999 ">
        <br>
        <br>
        <input type="button" onclick="descobrir()" value="descobrir">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <div id="resposta"></div>
    </div>

    <script>
        function descobrir() {
            var resposta = window.document.getElementById('resposta')
            var valor = window.document.getElementById('valor').value
            if (valor.length <= 4) {
                var separar = valor.split("", valor.length)
                if (valor.length == 1) {
                    resposta.innerHTML += `O valor possui ${separar[0]} unidade(s) <br> `
                } else if (valor.length == 2) {
                    resposta.innerHTML += `O valor possui ${separar[0]} dezena(s) <br> `
                    resposta.innerHTML += `O valor possui ${separar[1]} unidade(s) <br> `

                } else if (valor.length == 3) {
                    resposta.innerHTML += `O valor possui ${separar[0]} centena(s) <br>`
                    resposta.innerHTML += `O valor possui ${separar[1]} dezena(s) <br> `
                    resposta.innerHTML += `O valor possui ${separar[2]} unidade(s) <br> `
                } else {
                    resposta.innerHTML += `O valor possui ${separar[0]} milhar(s) <br>`
                    resposta.innerHTML += `O valor possui ${separar[1]} centena(s) <br>`
                    resposta.innerHTML += `O valor possui ${separar[2]} dezena(s) <br> `
                    resposta.innerHTML += `O valor possui ${separar[3]} unidade(s) <br> `
                }

            } else {
                resposta.innerHTML = `Informe um valor entre <strong>0</strong> e <strong>9999</strong>`
            }
        }


        function limpar() {
            valor.value = ''
            resposta.innerHTML = ""

        }
    </script>




</body>

</html>
