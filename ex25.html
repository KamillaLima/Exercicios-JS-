    <div id="container">
        <h2>AULA 09</h2>

        <br>

        <h3>  Procurando uma string dentro de outra </h3>
        <br>
        <input type="text" id="nome" placeholder="Informe o nome completo">
        <br><br>
        <input type="button" onclick="descobrir()" value="descobrir">
        <input type="button" onclick="limpar()" value="limpar">
        <br>
        <div id="resposta"></div>
    </div>

    <script>
        function descobrir() {
            var resposta = window.document.getElementById('resposta')
            var nome = window.document.getElementById('nome').value.toUpperCase().trim()
            console.log(nome)
            var descobrir = nome.includes("SILVA")
            if(descobrir == true){
                resposta.innerHTML = `O seu nome possui Silva`
            }else{
                resposta.innerHTML = 'O seu nome NÃO possui Silva'
            }
          
        }


        function limpar() {
            resposta.innerHTML = " "
            nome.value = ""
            nome.focus()

        }
    </script>
